<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-1">
      <header class="sticky-top">
        <div class="navbar navbar-expand-xl navbar-dark d-flex header-info">
          <div class="col-xl-2 col-2 col-sm-3 col-xs-3 text-left">
            <a class="navbar-brand mr-auto" href="#"
              ><img
                class="img-fluid"
                src="/assets/img/home.png"
                alt="home"
              />gelios-group</a
            >
          </div>
          <div class="col-xl-3 col-4 col-sm-4 col-xs-6 text-right phone">
            <img
              class="img-fluid phone-icon"
              src="assets/img/phone_icon.png"
              alt=""
            />
            <img
              class="img-fluid whatsapp-icon"
              src="assets/img/whatsapp_icon.png"
              alt=""
            />
            <img
              class="img-fluid viber-icon"
              src="assets/img/viber_icon.png"
              alt=""
            />
            <img
              class="img-fluid whatsapp-icon"
              src="assets/img/wechat_icon.png"
              alt=""
            />
            <img
              class="img-fluid viber-icon"
              src="assets/img/telegram_icon.png"
              alt=""
            />
            <a href="#">+7 (123) 543-23-45</a>
          </div>
          <div class="col-xl-3 col-4 col-sm-4 col-xs-2 text-center mail">
            <a href=""
              ><img
                class="img-fluid mr-1"
                src="assets/img/mail_icon.png"
                alt=""
              />
              <span>mail@gelios-group.com</span>
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse row" id="navbarTogglerDemo02">
            <div class="col-8 text-left text-xl-center social">
              <a class="mr-1" href=""
                ><img
                  class="img-fluid mr-1"
                  src="assets/img/instagram_icon.png"
                  alt=""
                />
                <span>instagram</span>
              </a>
              <a class="mr-1" href=""
                ><img
                  class="img-fluid mr-1"
                  src="assets/img/facebook_icon.png"
                  alt=""
                />
                <span>facebook</span>
              </a>
              <a class="mr-1 d-none" href="#">
                <img
                  class="img-fluid whatsapp-icon"
                  src="assets/img/whatsapp_icon.png"
                  alt=""
                />
                <span>Whatsapp</span>
              </a>
              <a class="mr-1 d-none" href="#">
                <img
                  class="img-fluid viber-icon"
                  src="assets/img/viber_icon.png"
                  alt=""
                />
                <span>Viber</span>
              </a>
              <a class="mr-1 d-none" href="#">
                <img
                  class="img-fluid whatsapp-icon"
                  src="assets/img/wechat_icon.png"
                  alt=""
                />
                <span>Wechat</span>
              </a>
              <a class="mr-1 d-none" href="#">
                <img
                  class="img-fluid viber-icon"
                  src="assets/img/telegram_icon.png"
                  alt=""
                />
                <span>Telegram</span>
              </a>
            </div>
            <div class="col-4 text-right languages">
              <a href="">english</a>
              <a href="">deutsch</a>
              <a href="">русский</a>
            </div>
            <div class="col-xl-1 d-none justify-content-end flag-l">
              <img src="assets/img/ru_flag.png" alt="" />
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

      });
    </script> -->
  </body>
</html>
